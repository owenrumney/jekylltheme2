# Site Specific Configuration
name: Owen Rumney
description: Bits of blogging by Owen Rumney
url: "https://www.owenrumney.co.uk"
author: Owen Rumney
username: Owen Rumney
user_description: Open Source Engineer
user_title: Open Source Engineer
email: owen@owenrumney.co.uk
timezone: Europe/London
timezone_short: GMT

# Keywords
keywords: ['software engineer', 'golang', 'developer']


# Styling
sass:
  sass_dir: _sass
  style: expanded # compact, expanded or compressed

# Paginate
pagination:
  enabled: true
  # Value set low for demonstration purposes
  per_page: 3
  sort_field: 'date'
  sort_reverse: true

# Category Paginating
autopages:
  enabled: true
  categories:
    title: 'Posts in category :cat'
    permalink: '/category/:cat'
    silent: false

# Exclusions
exclude: [ 'README.md', 'COPYING' ]

# Plugins
plugins:
  - jekyll-feed
  - jekyll-paginate-v2
  - jekyll-seo-tag

